<!DOCTYPE html>
<html>

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.4.1/lib/p5.js"></script>
  <script src="sketch.js"></script>
  <script src="genetic.js"></script>
  <script src="ui.js"></script>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <main>
    <h1> Travelling Salesman Problem</h1>
    <div id="main-container" class="container">
      <div id="canvas" class="box"> </div>

      <div id="params" class="container v-container box">
        <!-- --------------------------- Global Options ---------------------------- -->
        <div id="global-options" class="container v-container box">
          <div class="container box small-box">
            <button id="btn-new" class="box btn-green"> New </button>
          </div>
          <div class="container box small-box">
            <button id="btn-reset" class="box btn-blue"> Reset </button>
            <button id="btn-reset" class="box btn-red"> Foo </button>
          </div>
          <!-- ---------------------------- Global Params ---------------------------- -->
          <div class=" container v-container box">
            <div id="global-params" class=" container box">
            </div>
          </div>
        </div>

        <div id="algorithm-options" class="container v-container box">
          <!-- -------------------------- Algorithm Selection --------------------------- -->
          <div id="radio-algorithm" class="container box">
            <div id="ga" class="box radio-selected">
              <input id="radio-ga" class="radio-alg" type="radio" name="algorithm" value="ga" checked>
              <label for="radio-ga">Genetic Algorithm</label>
            </div>
            <div id="sa" class="box">
              <input id="radio-sa" class="radio-alg" type="radio" name="algorithm" value="sa">
              <label for="radio-sa">Simulated Annealing</label>
            </div>
          </div>
          <!-- --------------------------- Algorith Params --------------------------- -->
          <div id="algorithm-params" class="container box">
            <!-- appended here from ui.js -->
          </div>
        </div>
      </div>

    </div>
    </div>
  </main>
</body>

</html>
